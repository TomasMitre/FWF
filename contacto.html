    <!-------FORMULARIO DE CONTACTO------->
    <div class="fondo">
        <div class="formulario container">
            <form class="row g-3" method="POST" action="email.php" novalidate>
                <div class="col-md-6">
                    <label for="inputname4" class="form-label">Nombre</label>
                    <input name="inp_nombre" type="text" class="form-control" id="inputname4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputapellido4" class="form-label">Apellido</label>
                    <input name="inp_apellido" type="text" class="form-control" id="inputapellido4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input name="inp_email" type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputtelefono4" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="inputtelefono4">
                </div>
                <div class="col-12">
                    <label for="inputconsulta" class="form-label">Ingrese su consulta</label>
                    <input name="inp_mensaje" type="textarea" class="form-control text" id="inputconsulta">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">¿Por qué servicio está consultando?</label>
                    <select id="inputState" class="form-select">
                        <option selected disabled>Elija una opción...</option>
                        <option>Video 4K</option>
                        <option>Fotografía</option>
                        <option>Drone</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label" for="gridCheck">
                            Deseo suscribirme al Newsletter.
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary col-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Enviar
                    </button>
                </div>
                <div class="col-12 mb-5">
                    <button type="reset" class="btn btn-secondary">Borrar datos</button>
                </div>
